<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login-DonaPatroa</title>
</head>

<body>
    <div id="container">
        <div class="dentro">
            <div class="img-principal">
                <img src="imagens/detalhes.png">
            </div>


            <div class="centralizar">
                <div class="formulario">
                <div class="titulo">
                    <h1>Login</h1>
                </div>

                    <form action="#">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Digite o seu email">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Digite a sua senha">
                        <div class="entrar">
                            <div class="criar-conta">
                                <a href="#">Criar conta</a>
                            </div>

                            <div class="entrar-com">
                                <a href="#" class="google"><img src="imagens/icons8-google-logo-48.png"></a>
                                <a href="#" class="facebook"><img src="imagens/icons8-facebook-48.png"></a>
                            </div>
                        </div>

                        <button>Entrar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
